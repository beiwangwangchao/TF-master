<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="index.css">
    <title>养殖课堂</title>
    <link rel="stylesheet" href="../../lib/swiper.min.css">
    <script src="../../lib/jquery-1.10.1.min.js"></script>
    <script src="../../lib/swiper.min.js"></script>
    <script src="../../common/js/resize.js"></script>
</head>

<body>
    <!-- banner -->
    <div class="merchant-banner">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img class="banner-img" src="./images/banner1.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="banner-img" src="./images/banner1.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="banner-img" src="./images/banner1.png" alt="">
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <div class="content">
        <!-- menu -->
        <div class="menu">
            <div class="menu-row">
                <a href="">产品知识</a>
                <a href="">规范知识</a>
            </div>
            <div class="menu-row">
                <a href="">培育知识</a>
                <a href="">旅游知识</a>
            </div>
            <div class="menu-row">
                <a href="">虫害知识</a>
                <a href="">金融知识</a>
            </div>
            <div class="menu-row">
                <a href="">销售知识</a>
                <a href="">定期知识</a>
            </div>
        </div>
        <!-- 视频点播 -->
        <div class="content-title">
            <div class="content-title-text">视频点播</div>
            <div class="">查看更多>>></div>
        </div>
        <img src="./images/banner2.png" class="bg-img" alt="">
        <!-- 精彩推荐 -->
        <div class="content-title">
            <div class="content-title-text">精彩推荐</div>
            <div class="">查看更多>>></div>
        </div>
        <ul class="video-list">
            <li class="video-item">
                <img src="./images/teacher1.png" class="video-img" alt="">
            </li>
            <li class="video-item">
                <img src="./images/teacher2.png" class="video-img" alt="">

            </li>
            <li class="video-item">
                <img src="./images/teacher3.png" class="video-img" alt="">

            </li>
        </ul>
    </div>
    <!-- footer -->
    <footer class="footer">
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-concat.png" alt="">
            <p>联系客服</p>
        </div>
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-search.png" alt="">
            <p>搜索更多</p>
        </div>
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-recharge-center.png" alt="">
            <p>充值中心</p>
        </div>
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-personal.png" alt="">
            <p>个人中心</p>
        </div>
    </footer>

</body>
<div class="mask">
    <div class="mask-close"></div>
    <video id = "video" controls></video>
</div>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
        },
        autoplay: true,
    });
    $(".video-img").on("click",function(){
        $(".mask").fadeIn();
        var video = document.getElementById("video");
        video.src="../../common/video/oceans.mp4";
        video.play();
    });
    $("#video").on("click",function(){
        var video = document.getElementById("video");
        video.src="";
        video.pause();
        $(".mask").fadeOut();
    })
</script>

</html>
