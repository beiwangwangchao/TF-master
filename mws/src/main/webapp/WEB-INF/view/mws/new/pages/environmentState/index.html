<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="index.css">
    <title>环境状态</title>
    <script src="../../common/js/resize.js"></script>
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="header-title">
            <div class="left-row">
                <img class="header-icon" src="./images/setting.png" alt="">
                <span class="title">环境状态</span>
            </div>
            <div class="name">张哥</div>
            <div class="right-row">
                <img class="header-icon" src="./images/more.png" alt="">
            </div>
        </div>
        <div class="header-logo">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="header-row">
            <div class="header-item">
                <p>88</p>
                <p class="header-sub-title">今日环境</p>
            </div>
            <div class="header-item">
                <p>6666,66</p>
                <p class="header-sub-title">七日环境</p>
            </div>
            <div class="header-item">
                <p>8888,88</p>
                <p class="header-sub-title">我的状态</p>
            </div>
        </div>

    </header>
    <!-- menu -->
    <div class="menu-list">
        <div class="menu-item">
            <img class="menu-icon" src="./images/icon1.png" alt="">
            <p>温湿度</p>
        </div>
        <div class="menu-item">
            <img class="menu-icon" src="./images/icon2.png" alt="">
            <p>氮气浓度</p>
        </div>
        <div class="menu-item">
            <img class="menu-icon" src="./images/icon3.png" alt="">
            <p>二氧化碳</p>
        </div>
        <div class="menu-item">
            <img class="menu-icon" src="./images/icon4.png" alt="">
            <p>光照度</p>
        </div>
    </div>
    <!-- 统计 -->
    <div class="sta-wrapper">
        <div class="sta-row">
            <div class="sta-title">温湿度一览</div>
            <div class="sta-more">查看更多>>></div>
        </div>
        <img class="sta-img" src="./images/temp1.png" alt="">
        <div class="sta-row">
            <div class="sta-title">氮气浓度</div>
            <div class="sta-more">查看更多>>></div>
        </div>
        <img class="sta-img" src="./images/temp2.png" alt="">
    </div>
    <!-- footer -->
    <footer class="footer">
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-concat.png" alt="">
            <p>联系客服</p>
        </div>
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-search.png" alt="">
            <p>搜索更多</p>
        </div>
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-recharge-center.png" alt="">
            <p>充值中心</p>
        </div>
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-personal.png" alt="">
            <p>个人中心</p>
        </div>
    </footer>
</body>

</html>
