<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="index.css">
    <title>健康状态</title>
    <script src="../../common/js/resize.js"></script>
</head>

<body>
    <!-- header -->
    <div class="header">
        <img class="logo-img" src="./images/logo.png" alt="">
        <div class="">
            <p class="header-name">振邦养殖基地</p>
            <p>管理员账号：huaban_art ></p>
        </div>

    </div>
    <!-- menu -->
    <div class="menu">
        <div class="menu-item">
            <img class="menu-icon" src="./images/state-icon1.png" alt="">
            <p>日常状态</p>
        </div>
        <div class="menu-item">
            <img class="menu-icon" src="./images/state-icon2.png" alt="">
            <p>检疫状态</p>
        </div>
    </div>
    <!-- list -->
    <div class="state-list">
        <ul class="state-list-wrapper">
            <li class="state-item">
                <img class="state-icon" src="./images/icon1.png" alt="">
                <span>体温</span>
            </li>
            <li class="state-item">
                <img class="state-icon" src="./images/icon2.png" alt="">
                <span>异常举动</span>
            </li>
            <li class="state-item">
                <img class="state-icon" src="./images/icon3.png" alt="">
                <span>听诊结果</span>
            </li>
            <li class="state-item">
                <img class="state-icon" src="./images/icon4.png" alt="">
                <span>头部检测</span>
            </li>
            <li class="state-item">
                <img class="state-icon" src="./images/icon5.png" alt="">
                <span>咬股检测</span>
            </li>
            <li class="state-item">
                <img class="state-icon" src="./images/icon6.png" alt="">
                <span>病虫检测</span>
            </li>
            <li class="state-item">
                <img class="state-icon" src="./images/icon7.png" alt="">
                <span>胴体检测</span>
            </li>
        </ul>
    </div>
    <!-- footer -->
    <footer class="footer">
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-concat.png" alt="">
            <p>联系客服</p>
        </div>
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-search.png" alt="">
            <p>搜索更多</p>
        </div>
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-recharge-center.png" alt="">
            <p>充值中心</p>
        </div>
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-personal.png" alt="">
            <p>个人中心</p>
        </div>
    </footer>
</body>

</html>
