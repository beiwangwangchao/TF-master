<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="index.css">
    <title>视频巡检</title>
    <script src="../../common/js/resize.js"></script>
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="header-title">
            <div class="left-row">
                <img class="header-icon" src="./images/setting.png" alt="">
                <span class="title">视频巡检</span>
            </div>
            <div class="name">张哥</div>
            <div class="right-row">
                <img class="header-icon" src="./images/more.png" alt="">
            </div>
        </div>
        <div class="header-logo">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="header-row">
            <div class="header-item">
                <p class="header-sub-title">成品库存</p>
            </div>
            <div class="header-item">
                <p class="header-sub-title">生养品库存</p>
            </div>
            <div class="header-item">
                <p class="header-sub-title">饲养品库存</p>
            </div>
        </div>

    </header>
    <div class="content">
        <!-- banner -->
        <img class="sta-img" src="./images/banner.png" alt="">
        <!-- 视频点播 -->
        <div class="sta-wrapper">
            <div class="sta-row">
                <div class="sta-title">视频点播</div>
                <div class="sta-more">查看更多>>></div>
            </div>
            <div class="video-wrapper">
                <video controls="controls" src = "http://vjs.zencdn.net/v/oceans.mp4">
                   
                </video>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class="footer">
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-concat.png" alt="">
            <p>联系客服</p>
        </div>
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-search.png" alt="">
            <p>搜索更多</p>
        </div>
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-recharge-center.png" alt="">
            <p>充值中心</p>
        </div>
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-personal.png" alt="">
            <p>个人中心</p>
        </div>
    </footer>

</body>
</html>
