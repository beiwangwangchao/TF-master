<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="index.css">
    <title>饲料商</title>
    <link rel="stylesheet" href="../../lib/swiper.min.css">
    <script src="../../lib/swiper.min.js"></script>
    <script src="../../common/js/resize.js"></script>
</head>

<body>
    <!-- banner -->
    <div class="merchant-banner">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img class="banner-img" src="./images/merchant-banner.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="banner-img" src="./images/merchant-banner.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="banner-img" src="./images/merchant-banner.png" alt="">
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <!-- menu -->
    <div class="merchant-menu">
        <li class="merchant-menu-list">
            <img class="merchant-menu-list-icon" src="./images/sprk.png" alt="">
            <p>商品入库</p>
        </li>
        <li class="merchant-menu-list">
            <img class="merchant-menu-list-icon" src="./images/slgp.png" alt="">
            <p>饲料挂牌</p>
        </li>
        <li class="merchant-menu-list">
            <img class="merchant-menu-list-icon" src="./images/ddqr.png" alt="">
            <p>订单确认</p>
        </li>

        <li class="merchant-menu-list">
            <img class="merchant-menu-list-icon" src="./images/sk.png" alt="">
            <p>&nbsp;&nbsp;&nbsp;&nbsp;收款&nbsp;&nbsp;&nbsp;&nbsp;</p>
        </li>

        <li class="merchant-menu-list">
            <img class="merchant-menu-list-icon" src="./images/zhye.png" alt="">
            <p>账户余额</p>
        </li>
    </div>
    <!-- bg1 -->
    <img class="bg-img" src="./images/bg1.png" alt="">
    <img class="bg-img" src="./images/bg2.png" alt="">
    <div class="fodder-hange">
        <div class="fodder-hange-title">
            <div class="recommend-line"></div>
            <span class="fodder-hange-text">饲料挂牌</span>
            <div class="recommend-line"></div>
        </div>
        <ul class="fodder-hange-list">
            <li class="fodder-hange-item">
                <img class="fodder-hange-img" src="./images/list1.png" alt="">
            </li>
            <li class="fodder-hange-item">
                <img class="fodder-hange-img" src="./images/list2.png" alt="">
            </li>
            <li class="fodder-hange-item">
                <img class="fodder-hange-img" src="./images/list3.png" alt="">
            </li>
        </ul>
        <ul class="fodder-hange-list">
            <li class="fodder-hange-item">
                <img class="fodder-hange-img" src="./images/list2.png" alt="">
            </li>
            <li class="fodder-hange-item">
                <img class="fodder-hange-img" src="./images/list1.png" alt="">
            </li>
            <li class="fodder-hange-item">
                <img class="fodder-hange-img" src="./images/list3.png" alt="">
            </li>
        </ul>
    </div>
    <!-- footer -->
    <footer class="footer">
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-concat.png" alt="">
            <p>联系客服</p>
        </div>
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-search.png" alt="">
            <p>搜索更多</p>
        </div>
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-recharge-center.png" alt="">
            <p>充值中心</p>
        </div>
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-personal.png" alt="">
            <p>个人中心</p>
        </div>
    </footer>

</body>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
        },
        autoplay: true,
    });
</script>

</html>
