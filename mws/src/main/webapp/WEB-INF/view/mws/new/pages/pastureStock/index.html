<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="index.css">
    <title>牧场库存</title>
    <script src="../../common/js/resize.js"></script>
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="header-title">
            <div class="left-row">
                <img class="header-icon" src="./images/setting.png" alt="">
                <span class="title">牧场库存</span>
            </div>
            <div class="name">张哥</div>
            <div class="right-row">
                <img class="header-icon" src="./images/more.png" alt="">
            </div>
        </div>
        <div class="header-logo">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="header-row">
            <div class="header-item">
                <p>1313,11</p>
                <p class="header-sub-title">成品库存</p>
            </div>
            <div class="header-item">
                <p>6666,66</p>
                <p class="header-sub-title">生养品库存</p>
            </div>
            <div class="header-item">
                <p>8888,88</p>
                <p class="header-sub-title">饲养品库存</p>
            </div>
        </div>

    </header>
    <!-- menu -->
    <div class="menu-wrapper">
        <div class="home-menu">
            <li class="home-menu-list">
                <img class="home-menu-list-icon" src="./images/icon1.png" alt="">
                <p>库存列表</p>
            </li>
            <li class="home-menu-list">
                <img class="home-menu-list-icon" src="./images/icon2.png" alt="">
                <p>生长状态</p>
            </li>
            <li class="home-menu-list">
                <img class="home-menu-list-icon" src="./images/icon3.png" alt="">
                <p>采收预计</p>
            </li>
            <li class="home-menu-list">
                <img class="home-menu-list-icon" src="./images/icon4.png" alt="">
                <p>售价预判</p>
            </li>
            <li class="home-menu-list">
                <img class="home-menu-list-icon" src="./images/icon5.png" alt="">
                <p>继续饲养</p>
            </li>
        </div>
        <div class="home-menu">
            <li class="home-menu-list">
                <img class="home-menu-list-icon" src="./images/icon6.png" alt="">
                <p>饮水库存</p>
            </li>
            <li class="home-menu-list">
                <img class="home-menu-list-icon" src="./images/icon7.png" alt="">
                <p>饲料库存</p>
            </li>
            <li class="home-menu-list">
                <img class="home-menu-list-icon" src="./images/icon8.png" alt="">
                <p>清洁库存</p>
            </li>
            <li class="home-menu-list">
                <img class="home-menu-list-icon" src="./images/icon9.png" alt="">
                <p>检疫库存</p>
            </li>
            <li class="home-menu-list">
                <img class="home-menu-list-icon" src="./images/icon10.png" alt="">
                <p>库存预警</p>
            </li>
        </div>
    </div>
    <!-- 统计 -->
    <div class="sta-wrapper">
        <div class="sta-row">
            <div class="sta-title">生长状态</div>
            <div class="sta-more">查看更多>>></div>
        </div>
        <img class="sta-img" src="./images/bg1.png" alt="">
    </div>
    <!-- footer -->
    <footer class="footer">
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-concat.png" alt="">
            <p>联系客服</p>
        </div>
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-search.png" alt="">
            <p>搜索更多</p>
        </div>
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-recharge-center.png" alt="">
            <p>充值中心</p>
        </div>
        <div class="footer-item">
            <img class="footer-icon" src="../../common/images/footer-personal.png" alt="">
            <p>个人中心</p>
        </div>
    </footer>
</body>

</html>
