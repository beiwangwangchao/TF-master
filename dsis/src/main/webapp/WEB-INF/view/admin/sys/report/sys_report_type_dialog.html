<#include "../../include/head.html">
<body style="padding: 0px;">
	<script
		src="${base.contextPath}/common/code?exportTypeData=SYS.REPORT_EXPORT_TYPE"></script>
	<form id="report_type_form" name="report_type_form"></form>
	<script type="text/javascript">
		window['report_type_form'] = $("#report_type_form").ligerForm({
			fields : [{
				name : 'docType',
				newline: true,
				type : 'select',
				label : '<@spring.message "type.com.lkkhpg.dsis.common.system.dto.sysreportprogram.exporttype"/>',
				options: {
					valueField: 'value',
			        textField: 'meaning',
			        data: exportTypeData
				},
				validate: {
					required: true
				}
			}]
		})
	</script>
