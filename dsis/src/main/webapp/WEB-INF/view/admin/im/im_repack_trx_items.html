<#include "../include/head.html">
<body style="padding: 3px; overflow: hidden;">
<div id="item_grid"></div>
<script type="text/javascript">
	$(function() {
	    var packageItemId = 0;
	    var organizationId = ${RequestParameters.organizationId!_invOrgId};
        <#assign packageItemId = (RequestParameters.packageItemId ! '0')/>
        <#if packageItemId != '0'>
            packageItemId =  ${RequestParameters.packageItemId};
        </#if >
	    window['item_grid'] = $('#item_grid').ligerGrid({
	        unSetValidateAttr: false,
	        columns: [{
	            display: '<@spring.message "type.com.lkkhpg.dsis.common.inv.dto.transaction.itemnumber"/>',
	            name: 'itemNumber',
	            align: 'left',
	            editor: {
	                type: 'text'
	            }
	        },
	        {
	            display: '<@spring.message "type.com.lkkhpg.dsis.platform.dto.inv.item.itemname"/>',
	            name: 'itemName',
	            align: 'left',
	            editor: {
	                type: 'text'
	            }
	        },
	        {
	            display: '<@spring.message "type.com.lkkhpg.dsis.common.inv.dto.transfertrxdetail.itemuomcode"/>',
	            name: 'uomCode',
	            align: 'left',
	            editor: {
	                type: 'text'
	            }
	        },
	        {
	            display: '<@spring.message "type.com.lkkhpg.dsis.common.product.invitemhierarchy.quantity"/>',
	            name: 'quantity',
	            align: 'left',
	            editor: {
	                type: 'text'
	            }
	        }],
	        url: '${base.contextPath}/im/repack/queryItemsDetail?packageItemId=' + packageItemId + '&organizationId=' + organizationId,
	        enabledEdit: false,
	        width: '99%',
	        height: '99%'
	    });
	});
</script>
</body>
